name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:
    inputs:
      function_name:
        description: 'Function to deploy (leave empty for all)'
        required: false
        default: ''

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          # Link to Supabase project
          supabase link --project-ref $SUPABASE_PROJECT_ID
          
          # Deploy functions
          if [ -n "${{ github.event.inputs.function_name }}" ]; then
            echo "Deploying single function: ${{ github.event.inputs.function_name }}"
            supabase functions deploy ${{ github.event.inputs.function_name }} --no-verify-jwt
          else
            echo "Deploying all functions..."
            supabase functions deploy optimize-content --no-verify-jwt
            supabase functions deploy schema-generator --no-verify-jwt
          fi
          
          echo "âœ… Deployment complete!"

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Supabase Edge Functions Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Function | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| optimize-content | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| schema-generator | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
